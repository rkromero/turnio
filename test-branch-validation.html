<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Validaci√≥n Sucursales - Turnio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .status.success {
            background-color: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }
        .status.error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .status.pending {
            background-color: #fffbeb;
            border-color: #f59e0b;
            color: #92400e;
        }
        .status.info {
            background-color: #eff6ff;
            border-color: #3b82f6;
            color: #1d4ed8;
        }
        button {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #7c3aed;
        }
        pre {
            background-color: #f8fafc;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #e2e8f0;
            max-height: 300px;
        }
        .form-section {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Test Validaci√≥n Sucursales - Turnio</h1>
    <p>Diagn√≥stico del error 400 al crear sucursales</p>

    <div class="form-section">
        <h3>üìù Datos de la Sucursal</h3>
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Nombre de la sucursal" value="Sucursal Centro">
        
        <label for="slug">Identificador (slug):</label>
        <input type="text" id="slug" placeholder="sucursal-centro" value="sucursal-centro">
        
        <label for="address">Direcci√≥n:</label>
        <input type="text" id="address" placeholder="Calle 123, Ciudad" value="Av. Principal 123">
        
        <label for="phone">Tel√©fono:</label>
        <input type="text" id="phone" placeholder="+54 11 1234-5678" value="+54 11 1234-5678">
        
        <label for="description">Descripci√≥n:</label>
        <textarea id="description" placeholder="Descripci√≥n de la sucursal">Sucursal principal ubicada en el centro de la ciudad</textarea>
        
        <button onclick="testValidations()">üß™ Probar Validaciones</button>
        <button onclick="testCreateBranch()">üè¢ Crear Sucursal</button>
    </div>

    <div id="results"></div>

    <script>
        const API_BASE = 'https://turnio-backend-production.up.railway.app/api';

        function addResult(title, status, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${status}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                ${content}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        function getFormData() {
            return {
                name: document.getElementById('name').value,
                slug: document.getElementById('slug').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                description: document.getElementById('description').value
            };
        }

        function validateData(data) {
            const errors = [];
            
            // Validar nombre
            if (!data.name || data.name.trim().length < 2 || data.name.trim().length > 100) {
                errors.push('El nombre debe tener entre 2 y 100 caracteres');
            }
            
            // Validar slug
            if (!data.slug || data.slug.trim().length < 2 || data.slug.trim().length > 50) {
                errors.push('El identificador debe tener entre 2 y 50 caracteres');
            }
            
            // Validar formato de slug
            const slugPattern = /^[a-z0-9-]+$/;
            if (data.slug && !slugPattern.test(data.slug.trim())) {
                errors.push('El identificador debe contener solo letras min√∫sculas, n√∫meros y guiones');
            }
            
            // Validar tel√©fono SOLO si se proporciona y no est√° vac√≠o
            if (data.phone && data.phone.trim() !== '') {
                const phonePattern = /^[\+]?[\d\s\-\(\)]{10,20}$/;
                if (!phonePattern.test(data.phone.trim())) {
                    errors.push('Formato de tel√©fono inv√°lido');
                }
            }
            
            // Validar longitud de descripci√≥n SOLO si se proporciona
            if (data.description && data.description.trim() !== '' && data.description.length > 1000) {
                errors.push('La descripci√≥n no puede exceder 1000 caracteres');
            }
            
            // Validar direcci√≥n SOLO si se proporciona
            if (data.address && data.address.trim() !== '' && data.address.length > 500) {
                errors.push('La direcci√≥n no puede exceder 500 caracteres');
            }
            
            return errors;
        }

        function testValidations() {
            addResult('üîç Probando Validaciones Locales', 'pending', 'Verificando datos del formulario...');
            
            const data = getFormData();
            const errors = validateData(data);
            
            if (errors.length === 0) {
                addResult('‚úÖ Validaciones Locales OK', 'success', `
                    <p><strong>Datos v√°lidos:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <p>Todos los campos cumplen con las validaciones requeridas.</p>
                `);
            } else {
                addResult('‚ùå Errores de Validaci√≥n', 'error', `
                    <p><strong>Errores encontrados:</strong></p>
                    <ul>
                        ${errors.map(error => `<li>${error}</li>`).join('')}
                    </ul>
                    <p><strong>Datos enviados:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            }
        }

        async function testCreateBranch() {
            const data = getFormData();
            
            addResult('üîÑ Probando Creaci√≥n de Sucursal', 'pending', 'Enviando datos al backend...');
            
            // Primero validar localmente
            const errors = validateData(data);
            if (errors.length > 0) {
                addResult('‚ùå Error de Validaci√≥n Local', 'error', `
                    <p>Corrige estos errores antes de enviar:</p>
                    <ul>
                        ${errors.map(error => `<li>${error}</li>`).join('')}
                    </ul>
                `);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/branches`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const responseData = await response.json();
                
                if (response.status === 400) {
                    addResult('‚ùå Error 400 - Bad Request', 'error', `
                        <p><strong>Datos enviados:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Respuesta del servidor:</strong></p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                        <p><strong>Posibles causas:</strong></p>
                        <ul>
                            <li>Slug ya existe para este negocio</li>
                            <li>Validaciones de express-validator fallando</li>
                            <li>Datos faltantes o formato incorrecto</li>
                        </ul>
                    `);
                } else if (response.status === 401) {
                    addResult('üîë Error 401 - No Autenticado', 'info', `
                        <p><strong>Status:</strong> Sin token JWT - Esperado para este test</p>
                        <p><strong>Datos validados correctamente</strong> - El problema no es de formato</p>
                        <p><strong>Conclusion:</strong> Los datos est√°n bien formateados, el error debe ser de autenticaci√≥n</p>
                    `);
                } else if (response.status === 403) {
                    addResult('‚ö†Ô∏è Error 403 - Plan Insuficiente', 'info', `
                        <p><strong>Status:</strong> Plan no permite m√∫ltiples sucursales</p>
                        <p><strong>Respuesta:</strong></p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `);
                } else if (response.status === 201) {
                    addResult('üéâ Sucursal Creada Exitosamente', 'success', `
                        <p><strong>Datos enviados:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Respuesta del servidor:</strong></p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `);
                } else {
                    addResult(`‚ÑπÔ∏è Respuesta ${response.status}`, 'info', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Datos enviados:</strong></p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Respuesta:</strong></p>
                        <pre>${JSON.stringify(responseData, null, 2)}</pre>
                    `);
                }
                
            } catch (error) {
                addResult('‚ùå Error de Conexi√≥n', 'error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Datos enviados:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `);
            }
        }

        // Tests autom√°ticos con diferentes casos
        async function runAutomaticTests() {
            addResult('üöÄ Iniciando Tests Autom√°ticos', 'info', 'Probando diferentes casos de validaci√≥n...');
            
            // Test 1: Datos v√°lidos
            const validData = {
                name: 'Sucursal Test',
                slug: 'sucursal-test',
                address: 'Calle Test 123',
                phone: '+54 11 1234-5678',
                description: 'Sucursal de prueba'
            };
            
            addResult('Test 1: Datos V√°lidos', 'info', `
                <pre>${JSON.stringify(validData, null, 2)}</pre>
            `);
            
            // Test 2: Slug inv√°lido con may√∫sculas
            const invalidSlugData = {
                name: 'Sucursal Test',
                slug: 'Sucursal-Test', // May√∫sculas no permitidas
                address: 'Calle Test 123'
            };
            
            const slugErrors = validateData(invalidSlugData);
            addResult('Test 2: Slug Inv√°lido', slugErrors.length > 0 ? 'error' : 'success', `
                <p><strong>Datos:</strong></p>
                <pre>${JSON.stringify(invalidSlugData, null, 2)}</pre>
                <p><strong>Errores:</strong></p>
                <ul>
                    ${slugErrors.map(error => `<li>${error}</li>`).join('')}
                </ul>
            `);
            
            // Test 3: Nombre muy corto
            const shortNameData = {
                name: 'A', // Muy corto
                slug: 'test'
            };
            
            const nameErrors = validateData(shortNameData);
            addResult('Test 3: Nombre Muy Corto', nameErrors.length > 0 ? 'error' : 'success', `
                <p><strong>Datos:</strong></p>
                <pre>${JSON.stringify(shortNameData, null, 2)}</pre>
                <p><strong>Errores:</strong></p>
                <ul>
                    ${nameErrors.map(error => `<li>${error}</li>`).join('')}
                </ul>
            `);
            
            // Test 4: Datos exactos del modal (seg√∫n imagen)
            const modalData = {
                name: 'sucu2',
                slug: 'sucu2',
                address: '5837 Caaguazu',
                phone: '', // Campo vac√≠o como se ve en la imagen
                description: '', // Placeholder vac√≠o
                latitude: '-34.6037',
                longitude: '-58.3816',
                timezone: 'Buenos Aires (UTC-3)'
            };
            
            const modalErrors = validateData(modalData);
            addResult('Test 4: Datos Exactos del Modal', modalErrors.length > 0 ? 'error' : 'success', `
                <p><strong>Datos (replicando imagen):</strong></p>
                <pre>${JSON.stringify(modalData, null, 2)}</pre>
                <p><strong>Errores:</strong></p>
                ${modalErrors.length > 0 ? 
                    `<ul>${modalErrors.map(error => `<li>${error}</li>`).join('')}</ul>` : 
                    '<p style="color: green;">‚úÖ Ning√∫n error - Los datos deber√≠an funcionar correctamente</p>'
                }
            `);
        }

        // Ejecutar tests autom√°ticos al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                runAutomaticTests();
            }, 1000);
        });
    </script>
</body>
</html>
