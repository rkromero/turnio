<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Appointments Fix - Turnio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .status.success {
            background-color: #f0fdf4;
            border-color: #10b981;
            color: #065f46;
        }
        .status.error {
            background-color: #fef2f2;
            border-color: #ef4444;
            color: #991b1b;
        }
        .status.pending {
            background-color: #fffbeb;
            border-color: #f59e0b;
            color: #92400e;
        }
        button {
            background-color: #8b5cf6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #7c3aed;
        }
        pre {
            background-color: #f8fafc;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            border: 1px solid #e2e8f0;
        }
        .link {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: bold;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>üîß Test Appointments Fix - Turnio</h1>
    <p>Verificaci√≥n r√°pida del fix aplicado al sistema de turnos multi-sucursal</p>

    <button onclick="testAppointments()">üìÖ Probar Appointments API</button>
    <button onclick="testDashboard()">üìä Probar Dashboard</button>

    <div id="results"></div>

    <h3>Enlaces R√°pidos:</h3>
    <p>
        üì± <a href="https://turnio-frontend-production.up.railway.app/dashboard" target="_blank" class="link">Dashboard Principal</a><br>
        üìÖ <a href="https://turnio-frontend-production.up.railway.app/dashboard/appointments" target="_blank" class="link">P√°gina de Turnos</a><br>
        üè¢ <a href="https://turnio-frontend-production.up.railway.app/dashboard/branches" target="_blank" class="link">P√°gina de Sucursales</a>
    </p>

    <script>
        const API_BASE = 'https://turnio-backend-production.up.railway.app';

        function addResult(title, status, content) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `status ${status}`;
            resultDiv.innerHTML = `
                <h4>${title}</h4>
                ${content}
            `;
            resultsDiv.appendChild(resultDiv);
        }

        async function testAppointments() {
            addResult('üîÑ Probando Appointments API', 'pending', 'Verificando endpoint /api/appointments...');

            try {
                const response = await fetch(`${API_BASE}/api/appointments`);
                
                if (response.status === 401) {
                    addResult('‚úÖ Appointments API OK', 'success', `
                        <p><strong>Estado:</strong> El endpoint responde correctamente</p>
                        <p><strong>Status:</strong> 401 (Unauthorized) - Esperado sin token JWT</p>
                        <p><strong>Conclusi√≥n:</strong> La API de turnos ya no genera error 500. El sistema multi-sucursal est√° funcionando.</p>
                    `);
                } else if (response.status === 500) {
                    const errorData = await response.json();
                    addResult('‚ùå Appointments API Error', 'error', `
                        <p><strong>Status:</strong> 500 (Error interno)</p>
                        <p><strong>Problema:</strong> A√∫n hay errores en el controlador de appointments</p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `);
                } else {
                    const data = await response.json();
                    addResult('‚ÑπÔ∏è Appointments API Respuesta', 'pending', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                }
            } catch (error) {
                addResult('‚ùå Error de Conexi√≥n', 'error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p>No se pudo conectar al API</p>
                `);
            }
        }

        async function testDashboard() {
            addResult('üîÑ Probando Dashboard API', 'pending', 'Verificando endpoint /api/dashboard/stats...');

            try {
                const response = await fetch(`${API_BASE}/api/dashboard/stats`);
                
                if (response.status === 401) {
                    addResult('‚úÖ Dashboard API OK', 'success', `
                        <p><strong>Estado:</strong> El endpoint responde correctamente</p>
                        <p><strong>Status:</strong> 401 (Unauthorized) - Esperado sin token JWT</p>
                        <p><strong>Conclusi√≥n:</strong> El dashboard est√° funcionando correctamente.</p>
                    `);
                } else if (response.status === 500) {
                    const errorData = await response.json();
                    addResult('‚ùå Dashboard API Error', 'error', `
                        <p><strong>Status:</strong> 500 (Error interno)</p>
                        <p><strong>Problema:</strong> Hay errores en el dashboard</p>
                        <pre>${JSON.stringify(errorData, null, 2)}</pre>
                    `);
                } else {
                    const data = await response.json();
                    addResult('‚ÑπÔ∏è Dashboard API Respuesta', 'pending', `
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `);
                }
            } catch (error) {
                addResult('‚ùå Error de Conexi√≥n', 'error', `
                    <p><strong>Error:</strong> ${error.message}</p>
                `);
            }
        }

        // Auto-test al cargar
        window.addEventListener('load', () => {
            setTimeout(() => {
                testAppointments();
                setTimeout(() => {
                    testDashboard();
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
